<section>
  <div class="header-section">
    <h3>Lose yourself in letters</h3>
    <p>Did we mention there are thousands of fonts? Search by name if you know<br> what you want, or use our filters to sort by specific characteristics.</p>
  </div>
  <div class="cards" >    
    <mat-card *ngFor="let card of cards">
      <img mat-card-image src={{card.fontImg}}>
      <mat-card-title>{{ card.fontTitle }}</mat-card-title>
      <mat-card-subtitle>
        {{ card.fontSubtitle}}
        <p>{{ card.fontInfo }}</p>
      </mat-card-subtitle>
      <hr>
      <mat-card-actions>
        <mat-icon class="icon-favorite" (click)="toggleFavorite(card)">{{ card.isFavorite }}</mat-icon>
        <mat-icon class="icon-share">code</mat-icon>
        <button>View Pack</button>
      </mat-card-actions>
    </mat-card>
