<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <a mat-list-item href="#">Browse Fonts</a>
      <a mat-list-item href="#">Font Packs</a>
      <a mat-list-item href="#">Typekit Web Fonts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-nav-list class="menu-nav">
        <a mat-list-item href="#">Browse Fonts</a>
        <a mat-list-item href="#">Font Packs</a>
        <a mat-list-item href="#">Typekit Web Fonts</a>
      </mat-nav-list>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Adobe Fonts</span>
      <mat-nav-list class="menu-login">
        <a mat-list-item href="#">Sign in</a>
        <a mat-list-item href="#"><mat-icon aria-label="Side nav toggle icon">filter_drama</mat-icon></a>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-search></app-search>
    <app-banner></app-banner>
    <app-main-content></app-main-content>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
